<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Aplicacion de vehiculos</title>
    </h:head>
    <h:body>
        <h:form> 
            <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate />
            </p:messages>
            <p:panelGrid columns="1" layout="grid" styleClass="showcase-text-align-center">
            <p:outputLabel for="placa" value="Placa" />
            <p:inputText id="placa" value="#{beanVehiculos.laplaca}"/>
            
            <p:outputLabel for="marca" value="Marca" />
            <p:inputText id ="marca" value="#{beanVehiculos.lamarca}" />
            
            <p:outputLabel for="precio" value="Precio" />
            <p:inputNumber id="precio" value="#{beanVehiculos.elprecio}"/>
            
            <p:commandButton value="Guardar" action="#{beanVehiculos.guardar()}"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
